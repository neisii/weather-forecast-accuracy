name: Collect Weather Observations

# Schedule: Daily at 00:30 UTC (09:30 KST) - 30 minutes after predictions
on:
  schedule:
    - cron: "30 0 * * *" # Daily 00:30 UTC
  workflow_dispatch: # Allow manual trigger for testing

permissions:
  contents: write

jobs:
  collect-observations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Collect today's actual weather
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
        run: npx tsx --tsconfig tsconfig.app.json scripts/collect-observations.ts

      - name: Commit observation data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/observations/*.json
          git diff --staged --quiet || git commit -m "chore: collect weather observations for $(date -u +%Y-%m-%d)"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
